apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-server-deployment
  namespace: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-server
  template:
    metadata:
      labels:
        app: user-server
    spec:
      containers:
      - name: user-server-container
        image: dpang-shop-dev.kr-gov-central-1.kcr.dev/dpang-backend/user-server:0.9.1
        ports:
        - containerPort: 8080
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nodepool
                operator: In
                values:
                - backend
