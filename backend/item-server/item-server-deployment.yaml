apiVersion: apps/v1
kind: Deployment
metadata:
  name: item-server-deployment
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: item-server
  template:
    metadata:
      labels:
        app: item-server
    spec:
      containers:
      - name: item-server-container
        image: dpang-shop-dev.kr-gov-central-1.kcr.dev/dpang-backend/item-server:0.1.6
        ports:
        - containerPort: 8080
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nodepool
                operator: In
                values:
                - backend
