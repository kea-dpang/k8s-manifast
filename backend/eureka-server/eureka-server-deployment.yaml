apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server-deployment
  namespace: backend
  annotations:
    revision: "5" # git에서 버전 관리가 되기 때문에 default보다 낮게 설정
spec:
  replicas: 1 # prod 단계에서 3으로 변경
  selector:
    matchLabels:
      app: eureka-server
  template:
    metadata:
      labels:
        app: eureka-server
    spec:
      containers:
      - name: eureka-server-container
        image: dpang-shop-dev.kr-gov-central-1.kcr.dev/dpang-backend/eureka-server:latest
        ports:
        - containerPort: 8761
        env:
        - name: TZ
          value: "Asia/Seoul"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nodepool
                operator: In
                values:
                - backend
      ## prod 단계에서 주석 제거
      # terminationGracePeriodSeconds: 30 ## 파드 종료 시간 설정