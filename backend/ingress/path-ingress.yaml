apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: path-ingress
  annotations:
    # spring에서의 paht 설정으로 인해 k8s에서 path를 "/"로 함
    nginx.ingress.kubernetes.io/rewrite-target: /
    # 현재 ssl 인증이 없기 때문에 false로 설정함
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: backend
  rules:
  - http:
      paths:
      # # 테스트 용 nginx
      # - path: /nginx/
      #   pathType: Prefix
      #   backend:
      #     service:
      #       name: nginx-service
      #       port:
      #         number: 80
      
      # event
      - path: /
        pathType: Prefix
        backend:
          service:
            name: event-server-service
            port:
              number: 80
      # faq
      - path: /
        pathType: Prefix
        backend:
          service:
            name: faq-server-service
            port:
              number: 81
      # image-upload
      - path: /
        pathType: Prefix
        backend:
          service:
            name: image-upload-server-service
            port:
              number: 82
      # item
      - path: /
        pathType: Prefix
        backend:
          service:
            name: item-server-service
            port:
              number: 83
      # mileage
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mileage-server-service
            port:
              number: 84
      # notification
      - path: /
        pathType: Prefix
        backend:
          service:
            name: notification-server-service
            port:
              number: 85
      # order
      - path: /
        pathType: Prefix
        backend:
          service:
            name: order-server-service
            port:
              number: 86
      # qna
      - path: /
        pathType: Prefix
        backend:
          service:
            name: qna-server-service
            port:
              number: 87
      # seller
      - path: /
        pathType: Prefix
        backend:
          service:
            name: seller-server-service
            port:
              number: 88
      # user
      - path: /
        pathType: Prefix
        backend:
          service:
            name: user-server-service
            port:
              number: 89