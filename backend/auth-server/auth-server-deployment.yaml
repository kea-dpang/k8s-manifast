apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-server-deployment
  namespace: backend
spec:
  revisionHistoryLimit: 5
  replicas: 4 # prod 단계에서 3으로 변경
  selector:
    matchLabels:
      app: auth-server
  template:
    metadata:
      labels:
        app: auth-server
    spec:
      containers:
      - name: auth-server-container
        image: dpang-shop-dev.kr-gov-central-1.kcr.dev/dpang-backend/auth-server:0.11.1
        ports:
        - containerPort: 8080
        env:
        - name: TZ
          value: "Asia/Seoul"
        resources:
          #limits:
            #cpu: "100m"
            #memory: "1Gi"
          requests:
            cpu: "10m"
            memory: "500Mi"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nodepool
                operator: In
                values:
                - backend
      terminationGracePeriodSeconds: 20