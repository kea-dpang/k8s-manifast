apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch-dev
spec:
  replicas: 2
  serviceName: elasticsearch-dev
  selector:
    matchLabels:
      app: elasticsearch-dev
  template:
    metadata:
      labels:
        app: elasticsearch-dev
    spec:
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
          ports:
            - containerPort: 9200
            - containerPort: 9300
          env:
            - name: discovery.type
              value: single-node
          volumeMounts:
            - name: elasticsearch-data
              mountPath: /usr/share/elasticsearch/data
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodepool
                    operator: In
                    values:
                      - elasticsearch
  volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes: [ReadWriteOnce]
        storageClassName: "csi-cinder-sc-delete"
        resources:
          requests:
            storage: 30Gi
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-dev
spec:
  selector:
    app: elasticsearch-dev
  ports:
    - protocol: TCP
      port: 9200
      targetPort: 9200
  type: ClusterIP
